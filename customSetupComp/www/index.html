<body>

<table cellspacing="0" style="position:fixed;">
    <th style="background-color:#ffffff" >
        <a href="https://optimusgear.com/" target="_blank">
            <img src="image/OG_Final_TM.jpg" width="74px" />
        </a>
    </th>
    <th style="background-color:#3d58a6;width:100%;color:white">
        <h1>System Overview</h1>
    </th>
</table>

<iframe name="hole" width=0 height=0 style="visibility:hidden"></iframe>

    <table id="config">
        <tr>
            <td witdh="50%">
                <h2>General Optimus Gear</h2>

            </td>
            <td witdh="50%">
                <h2>Pane 2</h2>
                <p>
                Options:
                    <input type="radio" class="security" name="secu" value="1" onclick="toggleSecurity(this, 'key')" checked> Opt1
                    <input type="radio" class="security" name="secu" value="0" onclick="toggleSecurity(this, 'key')" > Opt2
                    </br>
                </p>

                <p>
                BeepBoop
                    <input type="radio" class="key" name="keyType" value="" checked> Pass1
                    <input type="radio" class="key" name="keyType" value="" > Pass2 </br>
                    </br>
                    Question: <input type="text" class="key" name="keyValue" id="keyValue" value="Answer" required>
                    </br>
                </p>
            </td>
        </tr>
        <tr>
            <td witdh="50%">
                <h2>Pane 3</h2>

                <table style="margin:auto">

                </table>
            </td>
            <td witdh="50%">
                <h2>Information</h2>
                <iframe src="cgi-bin/hardinfo" width="100%" height="210px" frameborder="0"></iframe>
            </td>
        </tr>
    </table>

    <br /><br />

<table cellspacing="0" width="100%">
    <th>
		<form action="cgi-bin/startApps" method="post">
        <input type="submit" id="startButton" value="Start Logging" class="btn" />
        </form>
    </th>
    <th>
        <form action="cgi-bin/stopApps" method="post">

            <input type="submit" id="stopButton" value="Stop Logging" class="btn" />
        </form>
    </th>
    
    <th>
        <form action="cgi-bin/sysShutdown" method="post">
            <input type="submit" id="shutdownButton" value="Shutdown System" class="btn" />
        </form>
    </th>
</table>

<br /><br />
<div id='ipLog' contentEditable=true class="logBox"></div>


<script src="scripts/hmi.js"></script>
<script src="scripts/ip.js"></script>

    refreshInterval = setInterval(refreshLogs, 2000);
